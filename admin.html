<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>HTM Rentals | Admin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --ocean-blue: #006994;
            --maldives-teal: #40B5AD;
            --coral: #FF6B6B;
            --deep-blue: #0A2463;
            --white: #FFFFFF;
            --light-gray: #F8F9FA;
            --shadow: 0 2px 8px rgba(0,105,148,0.1);
            --radius: 8px;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--light-gray);
            padding: 15px;
        }

        /* Login Page */
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
        }

        .login-box {
            background: white;
            border-radius: var(--radius);
            padding: 30px 20px;
            width: 100%;
            max-width: 350px;
            box-shadow: var(--shadow);
        }

        .login-box h1 {
            font-size: 1.8rem;
            color: var(--ocean-blue);
            margin-bottom: 5px;
        }

        .login-box input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: var(--radius);
            margin-bottom: 15px;
            font-size: 16px;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: var(--ocean-blue);
            color: white;
            border: none;
            border-radius: var(--radius);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }

        /* Dashboard - Mobile First */
        .dashboard-container {
            display: none;
            max-width: 100%;
            margin: 0 auto;
        }

        /* Top Bar */
        .top-bar {
            background: white;
            padding: 15px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .top-bar h1 {
            font-size: 1.3rem;
            color: var(--ocean-blue);
        }

        .logout-btn {
            background: var(--coral);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: var(--radius);
            font-size: 14px;
        }

        /* Menu Tabs */
        .menu-tabs {
            display: flex;
            gap: 5px;
            background: white;
            padding: 10px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            margin-bottom: 15px;
            overflow-x: auto;
            white-space: nowrap;
            -webkit-overflow-scrolling: touch;
        }

        .menu-tabs button {
            flex: 1;
            min-width: 70px;
            padding: 10px 5px;
            border: none;
            background: none;
            font-size: 13px;
            color: var(--deep-blue);
            border-radius: var(--radius);
            display: inline-flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .menu-tabs button i {
            font-size: 1.2rem;
        }

        .menu-tabs button.active {
            background: var(--ocean-blue);
            color: white;
        }

        /* Stats Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }

        .stat-card {
            background: white;
            padding: 15px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
        }

        .stat-card h3 {
            font-size: 0.8rem;
            color: #666;
            margin-bottom: 5px;
        }

        .stat-number {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--ocean-blue);
        }

        /* Cards */
        .card {
            background: white;
            border-radius: var(--radius);
            padding: 15px;
            box-shadow: var(--shadow);
            margin-bottom: 15px;
        }

        .card h2 {
            font-size: 1.2rem;
            color: var(--ocean-blue);
            margin-bottom: 15px;
            padding-bottom: 8px;
            border-bottom: 2px solid var(--light-gray);
        }

        /* Bookings List */
        .booking-item {
            background: var(--light-gray);
            padding: 12px;
            border-radius: var(--radius);
            margin-bottom: 10px;
        }

        .booking-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .guest-name {
            font-weight: 600;
            color: var(--deep-blue);
        }

        .status-badge {
            padding: 4px 8px;
            border-radius: 20px;
            font-size: 0.7rem;
            font-weight: 600;
        }

        .status-pending {
            background: #fff3cd;
            color: #856404;
        }

        .status-confirmed {
            background: #d4edda;
            color: #155724;
        }

        .booking-dates {
            font-size: 0.8rem;
            color: #666;
            margin-bottom: 8px;
        }

        .booking-actions {
            display: flex;
            gap: 8px;
            margin-top: 8px;
        }

        .btn-small {
            flex: 1;
            padding: 8px;
            border: none;
            border-radius: var(--radius);
            font-size: 0.8rem;
            font-weight: 600;
        }

        .btn-confirm {
            background: #28a745;
            color: white;
        }

        .btn-cancel {
            background: #dc3545;
            color: white;
        }

        /* Form Elements */
        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .form-group input, 
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: var(--radius);
            font-size: 16px;
        }

        .date-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .blocked-item {
            background: var(--light-gray);
            padding: 10px;
            border-radius: var(--radius);
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .text-center {
            text-align: center;
            margin-top: 15px;
        }

        .text-center a {
            color: var(--ocean-blue);
            text-decoration: none;
            font-size: 0.9rem;
        }

        .error-message {
            color: var(--coral);
            margin-top: 10px;
            display: none;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Login Page -->
    <div id="login-page" class="login-container">
        <div class="login-box">
            <h1>HTM Rentals</h1>
            <p style="margin-bottom: 20px; color: #666;">Admin Login</p>
            
            <input type="text" id="username" placeholder="Username" value="bissbro">
            <input type="password" id="password" placeholder="Password" value="admin123">
            
            <button class="btn" onclick="login()">Login</button>
            <div id="login-error" class="error-message">Invalid credentials</div>
            
            <div class="text-center">
                <a href="https://htmrentals.com">‚Üê Back to Website</a>
            </div>
        </div>
    </div>

    <!-- Dashboard -->
    <div id="dashboard-page" class="dashboard-container">
        <!-- Top Bar -->
        <div class="top-bar">
            <h1>HTM Rentals</h1>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>

        <!-- Mobile Menu Tabs -->
        <div class="menu-tabs">
            <button onclick="showSection('dashboard')" id="menu-dashboard" class="active">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </button>
            <button onclick="showSection('bookings')" id="menu-bookings">
                <i class="fas fa-calendar"></i>
                <span>Bookings</span>
            </button>
            <button onclick="showSection('block')" id="menu-block">
                <i class="fas fa-ban"></i>
                <span>Block</span>
            </button>
            <button onclick="showSection('settings')" id="menu-settings">
                <i class="fas fa-cog"></i>
                <span>Settings</span>
            </button>
        </div>

        <!-- Dashboard Section -->
        <div id="section-dashboard">
            <div class="stats-grid">
                <div class="stat-card">
                    <h3>PENDING</h3>
                    <div class="stat-number" id="pending-count">0</div>
                </div>
                <div class="stat-card">
                    <h3>CONFIRMED</h3>
                    <div class="stat-number" id="confirmed-count">0</div>
                </div>
                <div class="stat-card">
                    <h3>TOTAL</h3>
                    <div class="stat-number" id="total-bookings">0</div>
                </div>
                <div class="stat-card">
                    <h3>REVENUE</h3>
                    <div class="stat-number" id="total-revenue">$0</div>
                </div>
            </div>

            <div class="card">
                <h2>Recent Bookings</h2>
                <div id="recent-bookings-list"></div>
            </div>
        </div>

        <!-- Bookings Section -->
        <div id="section-bookings" style="display: none;">
            <div class="card">
                <h2>All Bookings</h2>
                <div id="all-bookings-list"></div>
            </div>
        </div>

        <!-- Block Dates Section -->
        <div id="section-block" style="display: none;">
            <div class="card">
                <h2>Block Dates</h2>
                
                <div class="date-row">
                    <div class="form-group">
                        <label>From</label>
                        <input type="date" id="block-start">
                    </div>
                    <div class="form-group">
                        <label>To</label>
                        <input type="date" id="block-end">
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Reason</label>
                    <input type="text" id="block-reason" placeholder="Maintenance, etc">
                </div>
                
                <button class="btn" onclick="blockDates()">Block Dates</button>
                
                <div style="margin-top: 20px;">
                    <h3 style="font-size: 1rem; margin-bottom: 10px;">Blocked Dates</h3>
                    <div id="blocked-list"></div>
                </div>
            </div>
        </div>

        <!-- Settings Section -->
        <div id="section-settings" style="display: none;">
            <div class="card">
                <h2>Price Settings</h2>
                
                <div class="form-group">
                    <label>Nightly Rate ($)</label>
                    <input type="number" id="nightly-rate" value="90">
                </div>
                
                <button class="btn" onclick="updatePrice()">Update Price</button>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'https://api.htmrentals.com/api';
        const ADMIN_USERNAME = 'bissbro';
        const ADMIN_PASSWORD = 'admin123';

        let allBookings = [];

        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (username === ADMIN_USERNAME && password === ADMIN_PASSWORD) {
                document.getElementById('login-page').style.display = 'none';
                document.getElementById('dashboard-page').style.display = 'block';
                loadDashboard();
            } else {
                document.getElementById('login-error').style.display = 'block';
            }
        }

        function logout() {
            document.getElementById('login-page').style.display = 'flex';
            document.getElementById('dashboard-page').style.display = 'none';
        }

        function showSection(section) {
            // Hide all sections
            document.getElementById('section-dashboard').style.display = 'none';
            document.getElementById('section-bookings').style.display = 'none';
            document.getElementById('section-block').style.display = 'none';
            document.getElementById('section-settings').style.display = 'none';
            
            // Remove active class
            document.getElementById('menu-dashboard').classList.remove('active');
            document.getElementById('menu-bookings').classList.remove('active');
            document.getElementById('menu-block').classList.remove('active');
            document.getElementById('menu-settings').classList.remove('active');
            
            // Show selected
            if (section === 'dashboard') {
                document.getElementById('section-dashboard').style.display = 'block';
                document.getElementById('menu-dashboard').classList.add('active');
                loadDashboard();
            } else if (section === 'bookings') {
                document.getElementById('section-bookings').style.display = 'block';
                document.getElementById('menu-bookings').classList.add('active');
                loadAllBookings();
            } else if (section === 'block') {
                document.getElementById('section-block').style.display = 'block';
                document.getElementById('menu-block').classList.add('active');
                loadBlockedDates();
            } else if (section === 'settings') {
                document.getElementById('section-settings').style.display = 'block';
                document.getElementById('menu-settings').classList.add('active');
                loadPrice();
            }
        }

        async function loadDashboard() {
            try {
                const res = await fetch(`${API_BASE_URL}/admin/bookings`);
                const data = await res.json();
                
                if (data.success) {
                    allBookings = data.bookings;
                    
                    const pending = allBookings.filter(b => b.booking_status === 'pending').length;
                    const confirmed = allBookings.filter(b => b.booking_status === 'confirmed').length;
                    const revenue = allBookings
                        .filter(b => b.booking_status === 'confirmed')
                        .reduce((sum, b) => sum + parseFloat(b.total_amount), 0);
                    
                    document.getElementById('pending-count').textContent = pending;
                    document.getElementById('confirmed-count').textContent = confirmed;
                    document.getElementById('total-bookings').textContent = allBookings.length;
                    document.getElementById('total-revenue').textContent = `$${revenue}`;
                    
                    displayRecentBookings(allBookings.slice(0, 5));
                }
            } catch (error) {
                console.error(error);
            }
        }

        function displayRecentBookings(bookings) {
            let html = '';
            bookings.forEach(b => {
                html += `
                    <div class="booking-item">
                        <div class="booking-header">
                            <span class="guest-name">${b.guest_name}</span>
                            <span class="status-badge status-${b.booking_status}">${b.booking_status}</span>
                        </div>
                        <div class="booking-dates">
                            ${b.check_in_date} ‚Üí ${b.check_out_date}<br>
                            $${b.total_amount} (${b.total_nights} nights)
                        </div>
                    </div>
                `;
            });
            document.getElementById('recent-bookings-list').innerHTML = html || '<p>No bookings</p>';
        }

        async function loadAllBookings() {
            try {
                const res = await fetch(`${API_BASE_URL}/admin/bookings`);
                const data = await res.json();
                
                if (data.success) {
                    let html = '';
                    data.bookings.forEach(b => {
                        html += `
                            <div class="booking-item">
                                <div class="booking-header">
                                    <span class="guest-name">${b.guest_name}</span>
                                    <span class="status-badge status-${b.booking_status}">${b.booking_status}</span>
                                </div>
                                <div class="booking-dates">
                                    üìÖ ${b.check_in_date} ‚Üí ${b.check_out_date}<br>
                                    üë§ ${b.number_of_guests} guests ‚Ä¢ $${b.total_amount}
                                </div>
                                ${b.booking_status === 'pending' ? `
                                <div class="booking-actions">
                                    <button class="btn-small btn-confirm" onclick="updateStatus(${b.id}, 'confirmed')">‚úì Confirm</button>
                                    <button class="btn-small btn-cancel" onclick="updateStatus(${b.id}, 'cancelled')">‚úó Cancel</button>
                                </div>
                                ` : ''}
                            </div>
                        `;
                    });
                    document.getElementById('all-bookings-list').innerHTML = html || '<p>No bookings</p>';
                }
            } catch (error) {
                console.error(error);
            }
        }

        async function updateStatus(id, status) {
            try {
                await fetch(`${API_BASE_URL}/admin/bookings/${id}/status`, {
                    method: 'PATCH',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({status})
                });
                loadAllBookings();
                loadDashboard();
            } catch (error) {
                alert('Failed to update');
            }
        }

        async function blockDates() {
            const start = document.getElementById('block-start').value;
            const end = document.getElementById('block-end').value;
            const reason = document.getElementById('block-reason').value;
            
            if (!start || !end) {
                alert('Select dates');
                return;
            }
            
            try {
                await fetch(`${API_BASE_URL}/admin/block-dates`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({start_date: start, end_date: end, reason})
                });
                alert('Dates blocked');
                loadBlockedDates();
            } catch (error) {
                alert('Failed');
            }
        }

        async function loadBlockedDates() {
            try {
                const res = await fetch(`${API_BASE_URL}/bookings/availability`);
                const data = await res.json();
                
                let html = '';
                data.blocked_dates.forEach(b => {
                    html += `<div class="blocked-item">üìÖ ${b.start_date} ‚Üí ${b.end_date} ${b.reason ? '<br>üìù ' + b.reason : ''}</div>`;
                });
                document.getElementById('blocked-list').innerHTML = html || '<p>No blocked dates</p>';
            } catch (error) {
                console.error(error);
            }
        }

        async function loadPrice() {
            try {
                const res = await fetch(`${API_BASE_URL}/bookings/prices`);
                const data = await res.json();
                document.getElementById('nightly-rate').value = data.nightly_rate;
            } catch (error) {
                console.error(error);
            }
        }

        async function updatePrice() {
            const rate = document.getElementById('nightly-rate').value;
            try {
                await fetch(`${API_BASE_URL}/admin/prices`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({nightly_rate: rate})
                });
                alert('Price updated');
            } catch (error) {
                alert('Failed');
            }
        }
    </script>
</body>

</html>
