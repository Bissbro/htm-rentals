<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>HTM Rentals | Admin Panel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --ocean-blue: #006994;
            --maldives-teal: #40B5AD;
            --coral: #FF6B6B;
            --deep-blue: #0A2463;
            --white: #FFFFFF;
            --light-gray: #F8F9FA;
            --shadow: 0 2px 8px rgba(0,105,148,0.1);
            --radius: 8px;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--light-gray);
            padding: 15px;
        }

        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
        }

        .login-box {
            background: white;
            border-radius: var(--radius);
            padding: 30px 20px;
            width: 100%;
            max-width: 350px;
            box-shadow: var(--shadow);
        }

        .login-box h1 {
            font-size: 1.8rem;
            color: var(--ocean-blue);
            margin-bottom: 5px;
        }

        .login-box input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: var(--radius);
            margin-bottom: 15px;
            font-size: 16px;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: var(--ocean-blue);
            color: white;
            border: none;
            border-radius: var(--radius);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }

        .btn-small {
            padding: 8px 12px;
            border: none;
            border-radius: var(--radius);
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            margin-right: 5px;
        }

        .btn-danger {
            background: var(--coral);
            color: white;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .dashboard-container {
            display: none;
            max-width: 100%;
            margin: 0 auto;
        }

        .top-bar {
            background: white;
            padding: 15px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .top-bar h1 {
            font-size: 1.3rem;
            color: var(--ocean-blue);
        }

        .logout-btn {
            background: var(--coral);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: var(--radius);
            font-size: 14px;
            cursor: pointer;
        }

        .menu-tabs {
            display: flex;
            gap: 5px;
            background: white;
            padding: 10px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            margin-bottom: 15px;
            overflow-x: auto;
            white-space: nowrap;
        }

        .menu-tabs button {
            flex: 1;
            min-width: 70px;
            padding: 10px 5px;
            border: none;
            background: none;
            font-size: 13px;
            color: var(--deep-blue);
            border-radius: var(--radius);
            display: inline-flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            cursor: pointer;
        }

        .menu-tabs button i {
            font-size: 1.2rem;
        }

        .menu-tabs button.active {
            background: var(--ocean-blue);
            color: white;
        }

        .card {
            background: white;
            border-radius: var(--radius);
            padding: 15px;
            box-shadow: var(--shadow);
            margin-bottom: 15px;
        }

        .card h2 {
            font-size: 1.2rem;
            color: var(--ocean-blue);
            margin-bottom: 15px;
            padding-bottom: 8px;
            border-bottom: 2px solid var(--light-gray);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }

        .stat-card {
            background: white;
            padding: 15px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
        }

        .stat-card h3 {
            font-size: 0.8rem;
            color: #666;
            margin-bottom: 5px;
        }

        .stat-number {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--ocean-blue);
        }

        .booking-item {
            background: var(--light-gray);
            padding: 12px;
            border-radius: var(--radius);
            margin-bottom: 10px;
        }

        .booking-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .guest-name {
            font-weight: 600;
            color: var(--deep-blue);
        }

        .status-badge {
            padding: 4px 8px;
            border-radius: 20px;
            font-size: 0.7rem;
            font-weight: 600;
        }

        .status-pending {
            background: #fff3cd;
            color: #856404;
        }

        .status-confirmed {
            background: #d4edda;
            color: #155724;
        }

        .booking-actions {
            display: flex;
            gap: 8px;
            margin-top: 8px;
        }

        /* Simple Date Blocking */
        .date-input-group {
            margin-bottom: 15px;
        }

        .date-input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .date-input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: var(--radius);
            font-size: 16px;
        }

        .blocked-list {
            margin-top: 20px;
        }

        .blocked-item {
            background: var(--light-gray);
            padding: 12px;
            border-radius: var(--radius);
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .blocked-date {
            font-weight: 600;
            color: var(--deep-blue);
        }

        .blocked-reason {
            font-size: 0.8rem;
            color: #666;
            margin-top: 4px;
        }

        .unblock-btn {
            background: var(--coral);
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: var(--radius);
            font-size: 12px;
            cursor: pointer;
        }

        .info-text {
            font-size: 0.8rem;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <!-- Login Page -->
    <div id="login-page" class="login-container">
        <div class="login-box">
            <h1>HTM Rentals</h1>
            <p style="margin-bottom: 20px; color: #666;">Admin Login</p>
            
            <input type="text" id="username" placeholder="Username" value="bissbro">
            <input type="password" id="password" placeholder="Password" value="admin123">
            
            <button class="btn" onclick="login()">Login</button>
            <div id="login-error" style="color: var(--coral); margin-top: 10px; display: none;">Invalid credentials</div>
            
            <div style="text-align: center; margin-top: 15px;">
                <a href="https://htmrentals.com" style="color: var(--ocean-blue); text-decoration: none;">‚Üê Back to Website</a>
            </div>
        </div>
    </div>

    <!-- Dashboard -->
    <div id="dashboard-page" class="dashboard-container">
        <!-- Top Bar -->
        <div class="top-bar">
            <h1>HTM Rentals Admin</h1>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>

        <!-- Menu Tabs -->
        <div class="menu-tabs">
            <button onclick="showSection('dashboard')" id="menu-dashboard" class="active">
                <i class="fas fa-home"></i>
                <span>Dashboard</span>
            </button>
            <button onclick="showSection('bookings')" id="menu-bookings">
                <i class="fas fa-calendar"></i>
                <span>Bookings</span>
            </button>
            <button onclick="showSection('block')" id="menu-block">
                <i class="fas fa-ban"></i>
                <span>Block Dates</span>
            </button>
            <button onclick="showSection('unblock')" id="menu-unblock">
                <i class="fas fa-check-circle"></i>
                <span>Unblock</span>
            </button>
            <button onclick="showSection('settings')" id="menu-settings">
                <i class="fas fa-cog"></i>
                <span>Settings</span>
            </button>
        </div>

        <!-- Dashboard Section -->
        <div id="section-dashboard">
            <div class="stats-grid" id="stats-container">
                <!-- Stats will load here -->
            </div>
            
            <div class="card">
                <h2>Recent Bookings</h2>
                <div id="recent-bookings"></div>
            </div>
        </div>

        <!-- Bookings Section -->
        <div id="section-bookings" style="display: none;">
            <div class="card">
                <h2>All Bookings</h2>
                <div id="all-bookings"></div>
            </div>
        </div>

        <!-- Block Dates Section (Simple) -->
        <div id="section-block" style="display: none;">
            <div class="card">
                <h2>Block a Single Date</h2>
                <p class="info-text">Select a date to block it (guests cannot book this day)</p>
                
                <div class="date-input-group">
                    <label>Date to Block</label>
                    <input type="date" id="block-date">
                </div>
                
                <div class="date-input-group">
                    <label>Reason (optional)</label>
                    <input type="text" id="block-reason" placeholder="e.g., Maintenance, Personal use">
                </div>
                
                <button class="btn" onclick="blockSingleDate()">Block This Date</button>
            </div>
            
            <div class="card">
                <h2>Currently Blocked Dates</h2>
                <div id="blocked-dates-list" class="blocked-list"></div>
            </div>
        </div>

        <!-- Unblock Dates Section -->
        <div id="section-unblock" style="display: none;">
            <div class="card">
                <h2>Unblock Dates</h2>
                <p class="info-text">Click on any blocked date to unblock it</p>
                <div id="unblock-dates-list" class="blocked-list"></div>
            </div>
        </div>

        <!-- Settings Section -->
        <div id="section-settings" style="display: none;">
            <div class="card">
                <h2>Price Settings</h2>
                
                <div class="date-input-group">
                    <label>Nightly Rate ($)</label>
                    <input type="number" id="nightly-rate" value="90" min="1">
                </div>
                
                <button class="btn" onclick="updatePrice()">Update Price</button>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'https://api.htmrentals.com/api';
        const ADMIN_USERNAME = 'bissbro';
        const ADMIN_PASSWORD = 'admin123';

        // Login function
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (username === ADMIN_USERNAME && password === ADMIN_PASSWORD) {
                document.getElementById('login-page').style.display = 'none';
                document.getElementById('dashboard-page').style.display = 'block';
                loadDashboard();
                loadBlockedDates();
            } else {
                document.getElementById('login-error').style.display = 'block';
            }
        }

        function logout() {
            document.getElementById('login-page').style.display = 'flex';
            document.getElementById('dashboard-page').style.display = 'none';
        }

        function showSection(section) {
            // Hide all sections
            document.getElementById('section-dashboard').style.display = 'none';
            document.getElementById('section-bookings').style.display = 'none';
            document.getElementById('section-block').style.display = 'none';
            document.getElementById('section-unblock').style.display = 'none';
            document.getElementById('section-settings').style.display = 'none';
            
            // Remove active class
            document.getElementById('menu-dashboard').classList.remove('active');
            document.getElementById('menu-bookings').classList.remove('active');
            document.getElementById('menu-block').classList.remove('active');
            document.getElementById('menu-unblock').classList.remove('active');
            document.getElementById('menu-settings').classList.remove('active');
            
            // Show selected section
            if (section === 'dashboard') {
                document.getElementById('section-dashboard').style.display = 'block';
                document.getElementById('menu-dashboard').classList.add('active');
                loadDashboard();
            } else if (section === 'bookings') {
                document.getElementById('section-bookings').style.display = 'block';
                document.getElementById('menu-bookings').classList.add('active');
                loadAllBookings();
            } else if (section === 'block') {
                document.getElementById('section-block').style.display = 'block';
                document.getElementById('menu-block').classList.add('active');
            } else if (section === 'unblock') {
                document.getElementById('section-unblock').style.display = 'block';
                document.getElementById('menu-unblock').classList.add('active');
                loadBlockedDates();
            } else if (section === 'settings') {
                document.getElementById('section-settings').style.display = 'block';
                document.getElementById('menu-settings').classList.add('active');
                loadPrice();
            }
        }

        // Block a single date
        async function blockSingleDate() {
            const date = document.getElementById('block-date').value;
            const reason = document.getElementById('block-reason').value || 'Blocked';
            
            if (!date) {
                alert('Please select a date');
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE_URL}/admin/block-dates`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        start_date: date,
                        end_date: date,
                        reason: reason
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    alert(`Date ${date} blocked successfully`);
                    document.getElementById('block-date').value = '';
                    document.getElementById('block-reason').value = '';
                    loadBlockedDates();
                } else {
                    alert('Failed to block date');
                }
            } catch (error) {
                alert('Error blocking date');
            }
        }

        // Unblock a date
        async function unblockDate(id) {
            try {
                // You'll need to add this endpoint to your backend
                const response = await fetch(`${API_BASE_URL}/admin/unblock-date/${id}`, {
                    method: 'DELETE',
                    headers: { 'Content-Type': 'application/json' }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    alert('Date unblocked successfully');
                    loadBlockedDates();
                } else {
                    alert('Failed to unblock date');
                }
            } catch (error) {
                alert('Error unblocking date');
            }
        }

        // Load blocked dates
        async function loadBlockedDates() {
            try {
                const response = await fetch(`${API_BASE_URL}/bookings/availability`);
                const data = await response.json();
                
                let blockHtml = '';
                let unblockHtml = '';
                
                if (data.blocked_dates && data.blocked_dates.length > 0) {
                    data.blocked_dates.forEach(block => {
                        // For block section
                        blockHtml += `
                            <div class="blocked-item">
                                <div>
                                    <div class="blocked-date">üìÖ ${block.start_date}</div>
                                    ${block.reason ? `<div class="blocked-reason">${block.reason}</div>` : ''}
                                </div>
                            </div>
                        `;
                        
                        // For unblock section with delete button
                        unblockHtml += `
                            <div class="blocked-item">
                                <div>
                                    <div class="blocked-date">üìÖ ${block.start_date}</div>
                                    ${block.reason ? `<div class="blocked-reason">${block.reason}</div>` : ''}
                                </div>
                                <button class="unblock-btn" onclick="unblockDate(${block.id})">Unblock</button>
                            </div>
                        `;
                    });
                } else {
                    blockHtml = '<p style="color: #666;">No blocked dates</p>';
                    unblockHtml = '<p style="color: #666;">No blocked dates to unblock</p>';
                }
                
                document.getElementById('blocked-dates-list').innerHTML = blockHtml;
                document.getElementById('unblock-dates-list').innerHTML = unblockHtml;
            } catch (error) {
                console.error('Error loading blocked dates:', error);
            }
        }

        // Load dashboard stats
        async function loadDashboard() {
            try {
                const response = await fetch(`${API_BASE_URL}/admin/bookings`);
                const data = await response.json();
                
                if (data.success) {
                    const bookings = data.bookings;
                    const pending = bookings.filter(b => b.booking_status === 'pending').length;
                    const confirmed = bookings.filter(b => b.booking_status === 'confirmed').length;
                    const revenue = bookings
                        .filter(b => b.booking_status === 'confirmed')
                        .reduce((sum, b) => sum + parseFloat(b.total_amount), 0);
                    
                    document.getElementById('stats-container').innerHTML = `
                        <div class="stat-card">
                            <h3>PENDING</h3>
                            <div class="stat-number">${pending}</div>
                        </div>
                        <div class="stat-card">
                            <h3>CONFIRMED</h3>
                            <div class="stat-number">${confirmed}</div>
                        </div>
                        <div class="stat-card">
                            <h3>TOTAL</h3>
                            <div class="stat-number">${bookings.length}</div>
                        </div>
                        <div class="stat-card">
                            <h3>REVENUE</h3>
                            <div class="stat-number">$${revenue}</div>
                        </div>
                    `;
                    
                    displayRecentBookings(bookings.slice(0, 5));
                }
            } catch (error) {
                console.error('Error loading dashboard:', error);
            }
        }

        function displayRecentBookings(bookings) {
            let html = '';
            bookings.forEach(b => {
                html += `
                    <div class="booking-item">
                        <div class="booking-header">
                            <span class="guest-name">${b.guest_name}</span>
                            <span class="status-badge status-${b.booking_status}">${b.booking_status}</span>
                        </div>
                        <div style="font-size: 0.9rem; margin-bottom: 5px;">
                            üìÖ ${b.check_in_date} ‚Üí ${b.check_out_date}
                        </div>
                        <div style="font-size: 0.8rem; color: #666;">
                            $${b.total_amount} ‚Ä¢ ${b.total_nights} nights ‚Ä¢ ${b.number_of_guests} guests
                        </div>
                    </div>
                `;
            });
            document.getElementById('recent-bookings').innerHTML = html || '<p>No recent bookings</p>';
        }

        async function loadAllBookings() {
            try {
                const response = await fetch(`${API_BASE_URL}/admin/bookings`);
                const data = await response.json();
                
                if (data.success) {
                    let html = '';
                    data.bookings.forEach(b => {
                        html += `
                            <div class="booking-item">
                                <div class="booking-header">
                                    <span class="guest-name">${b.guest_name}</span>
                                    <span class="status-badge status-${b.booking_status}">${b.booking_status}</span>
                                </div>
                                <div style="font-size: 0.9rem; margin-bottom: 5px;">
                                    üìÖ ${b.check_in_date} ‚Üí ${b.check_out_date}
                                </div>
                                <div style="font-size: 0.8rem; color: #666; margin-bottom: 8px;">
                                    $${b.total_amount} ‚Ä¢ ${b.total_nights} nights ‚Ä¢ ${b.number_of_guests} guests
                                </div>
                                ${b.booking_status === 'pending' ? `
                                <div class="booking-actions">
                                    <button class="btn-small btn-success" onclick="updateStatus(${b.id}, 'confirmed')">‚úì Confirm</button>
                                    <button class="btn-small btn-danger" onclick="updateStatus(${b.id}, 'cancelled')">‚úó Cancel</button>
                                </div>
                                ` : ''}
                            </div>
                        `;
                    });
                    document.getElementById('all-bookings').innerHTML = html || '<p>No bookings found</p>';
                }
            } catch (error) {
                console.error('Error loading bookings:', error);
            }
        }

        async function updateStatus(id, status) {
            try {
                const response = await fetch(`${API_BASE_URL}/admin/bookings/${id}/status`, {
                    method: 'PATCH',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ status })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    alert(`Booking ${status} successfully`);
                    loadAllBookings();
                    loadDashboard();
                }
            } catch (error) {
                alert('Failed to update status');
            }
        }

        async function loadPrice() {
            try {
                const response = await fetch(`${API_BASE_URL}/bookings/prices`);
                const data = await response.json();
                document.getElementById('nightly-rate').value = data.nightly_rate;
            } catch (error) {
                console.error('Error loading price:', error);
            }
        }

        async function updatePrice() {
            const rate = document.getElementById('nightly-rate').value;
            
            try {
                const response = await fetch(`${API_BASE_URL}/admin/prices`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ nightly_rate: rate })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    alert('Price updated successfully');
                }
            } catch (error) {
                alert('Failed to update price');
            }
        }
    </script>
</body>
</html>
